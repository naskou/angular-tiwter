<ul class="collection" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img src="http://placehold.it/50x50" alt="" class="circle">
    <span class="title">{{post.username}}</span>
    <p class="time">{{TimeFromNow(post.created)}}
        <br>
      Country
    </p>
    </li>
  <div class="row">
      <div class="col s12">
          <div class="card">
              <div class="card-image">
                  <img class="postImage" src="https://media.gettyimages.com/photos/christmas-lights-defocused-background-bokeh-gold-blue-picture-id613518332?b=1&k=6&m=613518332&s=612x612&w=0&h=2LpLo3SDBYEFA3z1AF0sNW25xlyajEpRJqUJPb-AQVA=" alt="">
              </div>
              <div class="card-content">
                  <p>{{post.post}}</p>
              </div>
              <div class="card-action">
                  <i class="material-icons">thumb_up</i>
                  <span class="iconSpan">
                      {{post.totalLikes}}
                  </span>
                  <i class="material-icons">chat</i>
                  <span class="iconSpan">
                      {{post.comments.length}}
                  </span>
              </div>
          </div>
      </div>
  </div>
</ul>
