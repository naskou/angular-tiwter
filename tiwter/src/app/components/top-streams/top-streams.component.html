<ul class="collection col s12 m12 l10" *ngFor="let post of topPosts">
    <li class="collection-item avatar">
      <img src="http://placehold.it/50x50" alt="" class="circle">
      <span class="title">{{post.username}}</span>
      <p class="time">{{TimeFromNow(post.created)}}
          <br>
        <!-- Country -->
      </p>
      </li>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <!-- <div class="card-image">
                    <img class="postImage" src="https://media.gettyimages.com/photos/christmas-lights-defocused-background-bokeh-gold-blue-picture-id613518332?b=1&k=6&m=613518332&s=612x612&w=0&h=2LpLo3SDBYEFA3z1AF0sNW25xlyajEpRJqUJPb-AQVA=" alt="">
                </div> -->
                <div class="card-content">
                    <p>{{post.post}}</p>
                </div>
                <div class="card-action">
                    <i (click)="LikePost(post)" [ngClass]="(!CheckInLikesArray(post.likes, user.username)) ? 'notLiked' : 'liked'" class="material-icons">thumb_up</i>
                    <span class="iconSpan">
                        {{post.totalLikes}}
                    </span>
                    <i class="material-icons" [ngClass]="(!CheckInLikesArray(post.comments, user.username)) ? 'notLiked' : 'liked'" (click)="OpenCommentBox(post)">chat</i>
                    <span class="iconSpan">
                        {{post.comments.length}}
                    </span>
                </div>
            </div>
        </div>
    </div>
  </ul>
